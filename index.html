<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presets Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .tab-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      background-color: #333;
      overflow-x: auto;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: white;
    }
    .tab.active {
      background-color: #555;
      font-weight: bold;
    }
    .tab-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="showHomePage()">Home</button>
    <button onclick="showPresetsPage()">Presets</button>
    <button onclick="showSettingsPage()">Settings</button>
  </div>

  <div id="content">
    <!-- This will be replaced dynamically -->
  </div>

  <script src="renderer.js"></script>
</body>
</html>
